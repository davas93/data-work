<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Работа с данными</title>
</head>
<body>
  <div class="data-work-container">
    <div class="header">
      <span class="header-title">Работа с данными</span>
    </div>
    <!-- /.header -->
    <div class="data-work-interface">
      <div class="form-wrapper">
        <form action="#" class="search-form">
          <i class="material-icons search-form__icon">search</i>
          <input class="search-form__input" type="text" placeholder="Поиск">
        </form>
        <div class="filter">
          <i class="material-icons">filter_list_alt</i>
          <span class="filter-status">Не применен</span>
        </div>
        <!-- /.filter -->
      </div>
      <!-- /.form-wrapper -->
      <div class="buttons-wrapper">
        <button class="btn btn-update"><i class="material-icons btn__icon">update</i><span
            class="btn__text">Обновить</span><span class="btn__num">10</span></button>
        <button class="btn btn-update"><i class="material-icons btn__icon">delete_outline</i><span class="btn__text">Удалить
            выбранные</span></button>
      </div>
      <!-- /.buttons-wrapper -->
    </div>
    <!-- /.data-work-interface -->
    <div class="data-list-container">
      <header class="data-list-header">
        <div class="data-list__checkbox"><input type="checkbox"></div>
        <div class="data-list__date">Дата</div>
        <div class="data-list__name">Наименование</div>
        <div class="data-list__descr">Описание</div>
        <div class="data-list__act">Действия</div>
      </header>
      <header class="data-list-item">
        <div class="data-list__checkbox"><input type="checkbox"></div>
        <div class="data-list__date">17.11.2020</div>
        <div class="data-list__name">Наименование</div>
        <div class="data-list__descr">Описание</div>
        <div class="data-list__act"><i class="material-icons data-list__act-icon">more_vert</i>
        <ul class="action-menu">
          <li class="action-menu__item">
          <i class="material-icons action-menu__icon">file_download</i>
            <span class="action-menu__text">Скачать шаблон</span>
          </li>
          <li class="action-menu__item">
            <i class="material-icons action-menu__icon">file_upload</i>
            <span class="action-menu__text">Загрузить шаблон</span>
          </li>
          <li class="action-menu__item">
            <i class="material-icons action-menu__icon">send</i>
            <span class="action-menu__text">Отправить данные</span>
          </li>
          <li class="action-menu__item">
            <i class="material-icons action-menu__icon">create</i>
            <span class="action-menu__text">Редактировать</span>
          </li>
          <li class="action-menu__item">
            <i class="material-icons action-menu__icon">delete</i>
            <span class="action-menu__text">Удалить</span>
          </li>
        </ul></div>
      </header>
    </div>
    <!-- /.data-list-container -->
  </div>
  <!-- /.data-work-container -->
</body>
</html>
